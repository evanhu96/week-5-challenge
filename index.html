<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <article class="container" id="list">
      <div class="row" id="row">

        <div id="el1" class = "col"><span>9 am   </span><input type="text" id = '1'><button onclick="save(1)"> <i class="fas fa-save"></i></button></div>
        <div id="el2" class = "col"><span>10 am</span><input type="text"   id = '2'><button   onclick="save(2)"><i class="fas fa-save"></i></button></div>
        <div id="el3" class = "col"><span>11 am</span><input type="text"   id = '3'><button   onclick="save(3)"><i class="fas fa-save"></i></button></div>
        <div id="el4" class = "col"><span>12 pm</span><input type="text"   id = '4'><button   onclick="save(4)"><i class="fas fa-save"></i></button></div>
        <div id="el5" class = "col"><span>1 pm  </span><input type="text"  id = '5'><button  onclick="save(5)"> <i class="fas fa-save"></i></button></div>
        <div id="el6" class = "col"><span>2 pm  </span><input type="text"  id = '6'><button  onclick="save(6)"> <i class="fas fa-save"></i></button></div>
        <div id="el7" class = "col"><span>3 pm  </span><input type="text"  id = '7'><button  onclick="save(7)"> <i class="fas fa-save"></i></button></div>
        <div id="el8" class = "col"><span>4 pm  </span><input type="text"  id = '8'><button  onclick="save(8)"> <i class="fas fa-save"></i></button></div>
        <div id="el9" class = "col"><span>5 pm  </span><input type="text"  id = '9'><button  onclick="save(9)"> <i class="fas fa-save"></i></button></div>
      </div>
        
      <!-- Timeblocks go here -->
    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
